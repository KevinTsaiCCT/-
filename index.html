<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        
        body {
            background-color: #ffffff; /* 框框外的顏色維持白色 */
            font-family: 'Noto Sans TC', sans-serif;
        }
        .brand-green { color: #78bf22; }
        .bg-brand-green { background-color: #78bf22; }
        .brand-dark-green { color: #527326; }
        .brand-orange { color: #d2672d; }
        .bg-brand-orange { background-color: #d2672d; }
        
        /* 讓卡片有活潑的漂浮感 */
        .article-card {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid transparent;
        }
        .article-card:hover {
            transform: translateY(-3px) scale(1.02);
            border-color: #78bf22;
            box-shadow: 0 10px 20px -10px rgba(120, 191, 34, 0.2);
        }
        .article-card:active {
            transform: scale(0.98);
        }

        /* 裝飾性的小圓點背景 */
        .bg-dots {
            background-image: radial-gradient(#78bf22 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.05;
        }
    </style>
</head>
